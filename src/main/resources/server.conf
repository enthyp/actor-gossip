akka {
  actor {
    provider = "cluster"
    warn-about-java-serializer-usage = false
  }
}

server1 {
  akka {
    remote {
      log-remote-lifecycle-events = off
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 2551
      }
    }

    cluster {
      seed-nodes = [
        "akka.tcp://chat-server-system@127.0.0.1:2551",]
        //"akka.tcp://ClusterSystem@127.0.0.1:2552"]
    }
  }
}

server2 {
  akka {
